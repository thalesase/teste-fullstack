
<div class="container" style="margin-top: 20px;" >
    <p-table [value]="beneficiarioLista" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="{first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Idade</th>
                <th>Plano</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-beneficiario>
            <tr [ngClass]="{'inActive': beneficiario.isActive == false}">
                <td>{{beneficiario.nome}}</td>
                <td>{{beneficiario.email }}</td>
                <td>{{beneficiario.cpf }}</td>
                <td>{{beneficiario.idade }}</td>
                <td>{{beneficiario.plano.nome }}</td>

                <td>
                    <a pButton pRipple type="button" [routerLink]="['/atualizaBeneficiario',beneficiario.id]" icon="pi pi-user-edit"
                        class="p-button-rounded"></a>
                    <a pButton pRipple type="button" (click)="remove(beneficiario.id)" style="margin-left: 5px;"
                        icon="pi pi-trash" class="p-button-rounded"></a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <a [routerLink]="['/adicionaBeneficiario']" class="btn btn-primary">Novo Beneficiario</a>
        </ng-template>
    </p-table>
</div>
